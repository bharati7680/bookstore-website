<div class="container-fluid">
    <div class="row">
        <aside class="col-lg-9">
            <div class="card">
                <div class="table-responsive">
                    <table class="table table-borderless table-shopping-cart">
                        <thead class="text-muted">
                            <tr class="small text-uppercase">
                                <th scope="col">Product</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let book of getBooks()">
                                <td>
                                    <figure class="itemside align-items-center">
                                        <div class="aside"><img [src]="book.img_url" class="img-sm"></div>
                                        <figcaption class="info"> <a href="#" class="title text-dark" data-abc="true">{{book.name}}</a>
                                            <p class="text-muted small">Rs.{{book.price}}<br></p>
                                        </figcaption>
                                    </figure>
                                </td>
                    
                                <td>   
                                    <button (click)="removeBook(book)" class="btn btn-danger btn-ls">-</button>     
                                </td>
                                <td>
                                    <span>{{book.quantity}}</span>
                                </td>
                                <td>
                                    <button (click)="addBook(book)" class="btn btn-danger btn-ls">+</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </aside>
        <aside class="col-lg-3">
            <div class="card" *ngIf="getBooks().length > 0">
                <div class="card-body">
                    <dl class="dlist-align">
                        <dt>Total price:</dt>
                        <dd class="text-right ml-3">{{getTotalPrice()}}</dd>
                    </dl>
                    <hr><button  (click) = "createOrder()" class="btn btn-out btn-success btn-square btn-main mt-2" data-abc="true" [disabled]="isLoading">Place Order<span *ngIf="isLoading" class="spinner-border"></span></button>
                </div>
            </div>
        </aside>
    </div>
</div>
